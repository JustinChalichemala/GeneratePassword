<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head"> 
            <h1>
                Generate a Password
            </h1>
            <h2>
                A simple password generator. Nothing else.
            </h2>
        </div>
    </div>
    <div id= "box">
        <input type="text" id= "textbox" placeholder="Password">
        <button onclick="generate()">
            Generate
        </button>
    <div>

    <div class="Requirements">
        <div class="Requirements_Box">
            <h2>
                Enter your password <span id="specifications"> specifications </span>
            </h2>
            <div id="properties">
                <!-- <div id="length"> -->
                    <label class="property_labels">Enter length</label>
                    <input type="text" id="length_textbox" placeholder="Enter length">
                    <button id="save_button" onclick="save()">
                        Save
                    </button>
                    <ul style="padding-left: 0px">
                        <label class="property_labels" id="letters_label">
                            Only Letters
                        </label>
                        <input type="checkbox" name="OnlyLetters" id="letters_checkbox">
                    </ul>
            </div>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
